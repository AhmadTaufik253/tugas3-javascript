<h3>
  <table border="1" style="padding: 10; text-align: center; width: 100%">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Keterangan</th>
        <th>Grade</th>
        <th>Predikat</th>
      </tr>
    </thead>
    <tbody>
      <script>
        // array object
        // array didalam array
        let p1 = { nama: "Arip", nilai: 80 };
        let p2 = { nama: "Ali", nilai: 81 };
        let p3 = { nama: "Aldi", nilai: 82 };
        let p4 = { nama: "Ani", nilai: 83 };
        let p5 = { nama: "Budi", nilai: 84 };
        let p6 = { nama: "Ahmad", nilai: 95 };
        let p7 = { nama: "Taufik", nilai: 88 };
        let p8 = { nama: "Aurahman", nilai: 70 };
        let p9 = { nama: "Topik", nilai: 65 };
        let p10 = { nama: "Aura", nilai: 50 };
        let p11 = { nama: "Rahman", nilai: 60 };
        let p12 = { nama: "Lilis", nilai: 78 };
        let p13 = { nama: "Utami", nilai: 45 };
        let p14 = { nama: "David", nilai: 55 };
        let p15 = { nama: "Laura", nilai: 64 };

        let person = [p1, p2, p3, p4, p5, p6, p7, p8, p9, p10, p11, p12, p13, p14, p15];

        var no = 1;
        var warna;
        for (p of person) {
          let ket = p.nilai >= 60 ? "Lulus" : "Gagal";

          //   menambahkan grade
          let grade;
          if (p.nilai >= 90) {
            grade = "A";
          } else if (p.nilai >= 80 && p.nilai < 90) {
            grade = "B";
          } else if (p.nilai >= 70 && p.nilai < 80) {
            grade = "C";
          } else if (p.nilai >= 60 && p.nilai < 70) {
            grade = "D";
          } else {
            grade = "E";
          }

          //   menambahkan predikat
          let predikat;
          switch (grade) {
            case "A":
              predikat = "Sangat Baik";
              break;
            case "B":
              predikat = "Baik";
              break;
            case "C":
              predikat = "Cukup";
              break;
            case "D":
              predikat = "Kurang";
              break;
            case "E":
              predikat = "Sangat Kurang";
              break;
            default:
              break;
          }

          // set warna table
          warna = no % 2 == 0 ? "#F0F0F0" : "#CCCCCC";

          // mencetak data
          document.write(`<tr bgcolor="${warna}">
              <td>${no++}</td>
              <td>${p.nama}</td>
              <td>${p.nilai}</td>
              <td>${ket}</td>
              <td>${grade}</td>
              <td>${predikat}</td>
            </tr>`);
        }
      </script>
    </tbody>
  </table>
</h3>
